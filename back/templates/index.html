{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

{% if message %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <label for="Fullname">Full name</label>
        <input type="text" id="inputFullName" name="fullname" class="form-control" placeholder="Enter full name">
    </div>

    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label for="Password2">Repeat Password</label>
        <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Repeat password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
